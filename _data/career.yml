- title: Praktikant Business Development (m/w/d)
  text: Du wolltest schon immer ein Startup mit Aufbauen? Du hast Kontakte in die Automobil-, Werkstatt- oder Versicherungsbranche? Du vernetzt dich gerne? Ein hohes Maß an Eigenständigkeit ist dir wichtig? Dann bewirb dich jetzt und sei von Anfang an dabei!

- title: UI- & UX-Design Teilzeit (m/w/d)
  text: Du brennst für Design und empfindest das Nutzer-Erlebnis als die wichtigste Komponente einer Applikation? Du bist perfektionistisch und willst das jeder Pixel richtig sitzt? Bewirb dich jetzt als UI & UX Designer (m/w/d) und arbeite eng mit unserem Entwicklerteam zusammen!

- title: Full-Stack Developer Vollzeit (m/w/d)
  text: Du brennst für Code und wolltest schon immer in einem innovativen und dynamischen Start-Up arbeiten? Wir bieten dir exzellente Einblicke in die moderne Cloud- und Webentwicklung. Lerne in unserem Dojo, wie sich virtuelle Start-Ups mit modernster Technologie zukunftssicher und skalierbar platzieren.

- title: Data Scientist Teilzeit (m/w/d)
  text: Du erkennst auf Anhieb die PI Nummernfolge im Telefonbuch? Statistik und Python sind Dir ein Begriff? Du würdest gerne an intelligenten Lösungen wie Bild- und Video-Erkennung arbeiten? Du hast Interesse an OCR, sowie der Analyse von Datensätzen? Bewirb dich bei uns und sei Teil davon, smarte Applikationen unter Anwendung der neusten wissenschaftlichen Erkentnissen weiter zu bringen!
