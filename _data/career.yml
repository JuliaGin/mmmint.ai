- title: Praktikant Business Development (m/w/d)
  text: Du wolltest schon immer ein Startup mit aufbauen? Du hast Kontakte in der Automobil-, Werkstatt- oder Versicherungsbranche? Du vernetzt dich gerne? Ein hohes Maß an Eigenständigkeit ist dir wichtig? Dann bewirb dich jetzt und sei von Anfang an dabei!

- title: UI- & UX-Design Teilzeit (m/w/d)
  text: Du brennst für Design und empfindest das Nutzererlebnis als die wichtigste Komponente einer Applikation? Du bist perfektionistisch und willst, dass jeder Pixel richtig sitzt? Bewirb dich jetzt als UI & UX Designer (m/w/d) und arbeite eng mit unserem Entwicklerteam zusammen!

- title: Full-Stack Developer Vollzeit (m/w/d)
  text: Du brennst fürs Coden und wolltest schon immer in einem innovativen und dynamischen Start-Up arbeiten? Wir bieten dir exzellente Einblicke in die moderne Cloud- und Webentwicklung. Lerne in unserem Dojo, wie sich virtuelle Start-Ups mit modernster Technologie zukunftssicher und skalierbar platzieren.

- title: Data Scientist Teilzeit (m/w/d)
  text: Du erkennst auf Anhieb die PI Nummernfolge im Telefonbuch? Statistik und Python sind dir ein Begriff? Du würdest gerne an intelligenten Lösungen wie Bild- und Videoerkennung arbeiten? Du hast Interesse an OCR sowie der Analyse von Datensätzen? Bewirb dich bei uns und sei Teil davon, smarte Applikationen unter Anwendung der neuesten wissenschaftlichen Erkentnisse weiter zu bringen!
